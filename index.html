<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <section class="active-player" id="player--0">
            <h1>Player-0</h1>
            <h3 class="currentScore" id="pl_0_current_score">0</h3>
            <div class="scoreCard">
                <h5>current score</h5>
                <h4 class="highScore" id="pl_0_high_score">0</h4>
            </div>
        </section>

        <button id="newGame">New Game</button>
        <img class="dicesImages" src="./dice-images/dice-default.png" alt="dice">
        <button id="rollDice">Roll Dice</button>
        <button id="hold">Hold Score</button>

        <section id="player--1">
            <h1>Player-1</h1>
            <h3 class="currentScore" id="pl_1_current_score">0</h3>
            <div class="scoreCard">
                <h5>current score</h5>
                <h4 class="highScore" id="pl_1_high_score">0</h4>
            </div>
        </section>
    </div>
    <h2 style="font-size: 1.2rem; position: fixed; width: 100vw; display: flex; color: white; justify-content: center; text-align: center; bottom: 1rem; text-align: center;">Design and Develop by: <span><a style="text-decoration: none; margin-left: 10px; color: greenyellow"href="https://www.instagram.com/srdx808">Mr. Saurabh Duryodhan</a></span></h2>
</body>
<script src="index.js"></script>

</html>
